<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook-login</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>

    <!-- Facebook Logo -->
    <p class="langu">English (UK)</p>
    <div class="logo">
        <img src="Facebook_Logo_.png.webp" alt="">
    </div>

    <!-- Input fields -->
    <div class="input-box">
        <input type="text" id="id" placeholder="Mobile number or email address" required>
        <div id="idError" class="error-text"></div>
    </div>
</div>
    <div class="input-box">
        <input type="password" id="pass" placeholder="Password" required>
        <div id="passError" class="error-text"></div>
    </div>

    <!-- Log in button -->
    <button class="login-btn" id="btngo" >Log in</button>

    <!-- Forgotten password -->
    <a href="#" class="forgot">Forgotten password?</a>

    <!-- Create account button -->
    <button class="create-btn"  >Create new account</button>

    <!-- Footer -->
    <div class="footer">
        <img src="meta_logo.png" alt="">
    </div>
        
        <script src="scritp.js"></script>

</body>

</html>
